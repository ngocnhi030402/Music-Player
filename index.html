<!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
    <script>
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);
        
        // const playlist

        const playButton = $('.btn-toggle-play');
        const player = $('.player');

        const app = {
            currentIndx: 0,
            isPlaying: false,

            songs: [
                {
                    name: 'Muon Roi Ma Sao Con',
                    singer: 'Son Tung',
                    path: './audio/SƠN TÙNG M-TP - MUỘN RỒI MÀ SAO CÒN - OFFICIAL MUSIC VIDEO.mp4',
                    image: './img/sontung-muonroimasaocon.jpg'
                },

                {
                    name: 'Ngoai Troi Co Sao',
                    singer: 'Tofu',
                    path: './audio/Tofu - Ngoài Trời Có Sao ft. PC [Official Audio].mp4',
                    image: './img/ngoaitroicosao.jpg'
                },

                {
                    name: 'Muon Roi Ma Sao Con',
                    singer: 'Son Tung',
                    path: './audio/SƠN TÙNG M-TP - MUỘN RỒI MÀ SAO CÒN - OFFICIAL MUSIC VIDEO.mp4',
                    image: './img/sontung-muonroimasaocon.jpg'
                },

                {
                    name: 'Ngoai Troi Co Sao',
                    singer: 'Tofu',
                    path: './audio/Tofu - Ngoài Trời Có Sao ft. PC [Official Audio].mp4',
                    image: './img/ngoaitroicosao.jpg'
                }
            ],
        
            render: function() {
                // console.log(123);
                const htmls = this.songs.map(song => {
                    return `
                        <div class="song">
                            <div class="thumb" 
                            style="background-image: url('${song.image}')">
                            </div>

                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                        
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `
                })
                $('.playlist').innerHTML = htmls.join('');
            },
            
            defineProperties: function() {
                Object.defineProperty(this, 'currentSong',{
                    get: function() {
                        return this.songs[this.currentIndx];
                    }
                })
            },

            handleEvents: function() {
                const _this = this;
                const cd = $('.cd');
                const cdWidth = cd.offsetWidth; 

                // xu ly phong to thu nho dashboard
                document.onscroll = function() {
                    // console.log(window.scrollY);
                    const scrollTop = window.scrollY || document.documentElement.scrollTop;
                    const newCdWidth = cdWidth - scrollTop;

                    
                    cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0;
                    cd.stylr.opacity = newCdWidth / cdWidth;
                }

                // xu ly khi click play
                playButton.onclick = function () {
                   if(_this.isPlaying){
                        _this.isPlaying = false;
                        audio.pause();
                       player.classList.remove('playing');

                   }
                   else{
                        _this.isPlaying = true;
                       audio.play();
                       player.classList.add('playing');
                    }
                }

                // song is played
                audio.onplay = function () {
                    _this.isPlaying = true;
                    player.classList.add('playing')
                }

                // song is paused
                audio.onpause = function () {
                    _this.isPlaying = false;
                    player.classList.remove('playing')
                }
            },


            getCurrentSong: function() {
                return this.songs[this.currentIndx];
            },
            loadCurrentSong: function() {
                const heading = $('header h2');
                const cdThumb = $('.cd-thumb');
                const audio = $('#audio');

                heading.textContent = this.currentSong.name;
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;

                audio.src = this.currentSong.path;

            },

            start: function() {
                // dinh nghia thuoc tinh cho object
                this.defineProperties();
                // lang nghe su kien DOM events
                this.handleEvents();

                // this.currentSong

                // load bai hat vao
                this.loadCurrentSong();
                // render bai hat
                this.render();
            }
        }

        app.start();

    </script>
